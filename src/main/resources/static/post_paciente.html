<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/post_paciente.js"></script>
    <title>Alta de pacientes</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Clínica Odontológica</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownOdont" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Odontólogos</a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownOdont">
                    <a class="dropdown-item" href="/post_odontologo.html">Agregar Odontólogo</a>
                    <a class="dropdown-item" href="/get_all_odontologos.html">Listar Odontólogos</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownPaciente" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Pacientes</a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownPaciente">
                    <a class="dropdown-item active" href="/post_paciente.html">Agregar Paciente</a>
                    <a class="dropdown-item" href="/get_all_pacientes.html">Listar Pacientes</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="container" style="margin-top:20px">
    <div class="row">
        <div class="col-sm-7">
            <h2>Agregar Paciente</h2>
            <form id="add_new_paciente">
                <div class="form-group">
                    <label class="control-label" for="apellido">Apellido:</label>
                    <input class="form-control" type="text" id="apellido" placeholder="Ingrese el valor del apellido" name="apellido" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="nombre">Nombre:</label>
                    <input class="form-control" type="text" id="nombre" placeholder="Ingrese el valor del nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="email">Email:</label>
                    <input class="form-control" type="email" id="email" placeholder="Ingrese su email" name="email" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="dni">DNI:</label>
                    <input class="form-control" type="number" id="dni" placeholder="Ingrese su número de DNI" name="dni" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="fechaIngreso">Fecha de Ingreso:</label>
                    <input class="form-control" type="date" id="fechaIngreso" placeholder="Ingrese la fecha de ingreso" name="fechaIngreso" required>
                </div>
                <div class="form-group" id="domicilio">
                    <p>Ingrese sus datos de domicilio:</p>
                    <label class="control-label" for="domicilio_calle">Calle:</label>
                    <input class="form-control" type="text" id="domicilio_calle" placeholder="Ingrese la calle de su domicilio" name="domicilio_calle" required>

                    <label class="control-label" for="domicilio_num">Número:</label>
                    <input class="form-control" type="number" id="domicilio_num" placeholder="Ingrese el número de su domicilio" name="domicilio_num" required>

                    <label class="control-label" for="domicilio_localidad">Localidad:</label>
                    <input class="form-control" type="text" id="domicilio_localidad" placeholder="Ingrese la localidad" name="domicilio_localidad" required>

                    <label class="control-label" for="domicilio_provincia">Provincia:</label>
                    <input class="form-control" type="text" id="domicilio_provincia" placeholder="Ingrese la provincia" name="domicilio_provincia" required>
                </div>

                <button type="submit" class="btn btn-success" id="btn-add-new-paciente">Registrar</button>
            </form>

        </div>
        <div id="response" style="display:none; margin-top:10px">
        </div>
    </div>
</div>
</body>
</html>
