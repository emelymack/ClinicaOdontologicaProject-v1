<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/post_odontologo.js"></script>
    <title>Alta de odontólogos</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Clínica Odontológica</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Odontólogos</a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/get_all_odontologos.html">Listar Odontólogos</a>
                    <a class="dropdown-item active" href="/post_odontologo.html">Agregar Odontólogo</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

    <div class="container" style="margin-top:20px">
        <div class="row">
            <div class="col-sm-7">
                <h2>Agregar Odontólogo</h2>
                <form id="add_new_odontologo">
                    <div class="form-group">
                        <label class="control-label" for="apellido">Apellido:</label>
                        <input class="form-control" type="text" id="apellido" placeholder="Ingrese el valor del apellido" name="apellido" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="nombre">Nombre:</label>
                        <input class="form-control" type="text" id="nombre" placeholder="Ingrese el valor del nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="matricula">Matrícula:</label>
                        <input class="form-control" type="text" id="matricula" placeholder="Ingrese el valor de la matrícula" name="matricula" required>
                    </div>

                    <button type="submit" class="btn btn-success" id="btn-add-new-odontologo">Registrar</button>
                </form>

            </div>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</body>
</html>
